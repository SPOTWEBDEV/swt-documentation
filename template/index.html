<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Documentation</title>
  <!-- User editable global.css -->
  <link rel="stylesheet" href="./global.css">
  <!-- Internal locked CSS -->
  <link rel="stylesheet" href="../node_modules/swt-documentation/template/script.css">
</head>
<body>
  <h1>API Documentation</h1>
  <div id="docs-container"></div>

  <!-- Internal JS -->
  <script src="../node_modules/swt-documentation/template/script.js"></script>
  <script>
    // Load endpoints dynamically from endpoints.json
    fetch('./endpoints.json')
      .then(res => res.json())
      .then(data => {
        window.renderDocs(data); // Provided by script.js
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
